<!-- -------------- LOGIN MODAL ----------- -->


<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title">Sign In</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">

        <div *ngIf="loginError.status" class="alert alert-{{ loginError.type }}">
            {{ loginError.message }}
        </div>

        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)"  >
            <div class="form-group">
                <label for="">Email / Phone Number</label>
                <input ngModel name="emailPhno" type="text" #emailPhno="ngModel" (change)="log(emailPhno)"  class="form-control" required >
                <small class="text-danger"
                    *ngIf="emailPhno.touched && emailPhno.invalid"  >
                This field is required</small>
            </div>
            <div class="form-group">
                <label for="">Password</label>
                <input ngModel type="password" name="loginPassword" #loginPassword="ngModel" (change)="log(loginPassword)" class="form-control" required >
                <small class="text-danger"
                    *ngIf="loginPassword.touched && loginPassword.invalid"  >
                This field is required</small>
            </div>
            <div class="form-group">
                <button class="btn btn-success form-control" [disabled]="!loginForm.valid" >Login</button>
            </div>
        </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
    </div>
</ng-template>
